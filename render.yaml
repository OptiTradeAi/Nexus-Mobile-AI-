services:
  - type: web
    name: nexus-mobile-ai
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements_updated.txt
    startCommand: uvicorn backend.main_updated:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: PORT
        value: "10000"
    autoDeploy: true
    region: oregon
    branch: main
    healthCheckPath: /health
    runtime: python3
