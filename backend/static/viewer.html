<body>
  <h2>Nexus Stream Viewer ðŸš€</h2>
  <img id="stream" src="" alt="Aguardando stream...">
  <script>
    const ws = new WebSocket("wss://" + location.host + "/ws/stream");

      document.getElementById("stream").src = "data:image/png;base64," + e.data;
    };
  </script>
