<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Mobile AI — Stream Viewer</title>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #161b22;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 8px #00ffcc;
      display: inline-block;
      margin: 10px;
      width: 280px;
      vertical-align: top;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      background: #000;
    }
    button {
      border: none;
      padding: 8px 14px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }
    #register { background: #00ffcc; color: #000; }
    #clear { background: #ff0066; color: #fff; }
  </style>
</head>
<body>
  <h1>Nexus Mobile AI — Stream Viewer 🚀</h1>
  <div>
    <input id="wsUrl" type="text" value="wss://nexus-mobile-ai.onrender.com/ws/stream" 
           style="width:320px;padding:8px;border-radius:8px;border:none;text-align:center;">
    <button id="register">Register Viewer</button>
    <button id="clear">Clear History</button>
  </div>

  <div class="card">
    <h3>Espelhamento (Imagem)</h3>
    <img id="stream" src="" alt="Aguardando imagem...">
  </div>

  <div class="card">
    <h3>Histórico / Log</h3>
    <pre id="log" style="text-align:left;height:250px;overflow:auto;"></pre>
  </div>

  <script>
    let ws = null;
    const stream = document.getElementById("stream");
    const logEl = document.getElementById("log");

    function log(msg) {
      const time = new Date().toLocaleTimeString();
      logEl.textContent += `[${time}] ${msg}\n`;
      logEl.scrollTop = logEl.scrollHeight;
    }

    document.getElementById("register").onclick = () => {
      const url = document.getElementById("wsUrl").value;
      ws = new WebSocket(url);
      ws.onopen = () => log("✅ Conectado ao servidor!");
      ws.onmessage = (e) => {
        try {
          const msg = JSON.parse(e.data);
          if (msg.type === "frame") stream.src = msg.data;
        } catch {
          log("⚠️ Mensagem inválida recebida.");
        }
      };
      ws.onerror = (err) => log("❌ Erro: " + err.message);
      ws.onclose = () => log("🔌 Conexão encerrada.");
    };

    document.getElementById("clear").onclick = () => logEl.textContent = "";
  </script>
</body>
</html>
