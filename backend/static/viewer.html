<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Live Stream</title>
  <style>
    body { background:black; margin:0; overflow:hidden; display:flex; align-items:center; justify-content:center; }
    img { width:100%; height:100%; object-fit:contain; }
  </style>
</head>
<body>
  <img id="video" src="" alt="Aguardando stream..." />
  <script>
    async function updateFrame() {
      const res = await fetch("/stream");
      const html = await res.text();
      document.documentElement.innerHTML = html;
    }
    updateFrame();
  </script>
</body>
</html>
