<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Stream Viewer</title>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: system-ui, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #status {
      background: #1e293b;
      padding: 10px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: inline-block;
    }
    #chart {
      width: 90%;
      height: 400px;
      background: #1e293b;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h2>Nexus Stream Viewer ðŸ“Š</h2>
  <div id="status">ðŸ”„ Aguardando stream...</div>
  <div id="chart">
    <canvas id="canvas"></canvas>
  </div>

  <script>
    const ws = new WebSocket(`wss://${window.location.host}/ws/viewer`);
    const status = document.getElementById("status");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let candles = [];

    ws.onopen = () => {
      status.textContent = "ðŸŸ¢ Conectado ao stream!";
      status.style.background = "#15803d";
    };

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      const data = msg.data;
      candles.push(data.close);
      if (candles.length > 50) candles.shift();
      drawChart();
    };

    ws.onclose = () => {
      status.textContent = "ðŸ”´ Desconectado!";
      status.style.background = "#b91c1c";
    };

    function drawChart() {
      const w = canvas.width = canvas.clientWidth;
      const h = canvas.height = canvas.clientHeight;
      ctx.clearRect(0, 0, w, h);
      ctx.beginPath();
      ctx.strokeStyle = "#38bdf8";
      const step = w / candles.length;
      candles.forEach((v, i) => {
        const y = h - (v / Math.max(...candles)) * h;
        if (i === 0) ctx.moveTo(0, y);
        else ctx.lineTo(i * step, y);
      });
      ctx.stroke();
    }
  </script>
</body>
</html>
