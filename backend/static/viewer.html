<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus Stream - Visualizador</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #0f172a;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e293b;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 14px;
    }
    #chart {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 95%;
      height: 90%;
      background: #1e293b;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="status">ðŸ”„ Aguardando dados...</div>
  <div id="chart"><canvas id="canvas"></canvas></div>

  <script>
    const ws = new WebSocket(`wss://${window.location.host}/ws/viewer`);
    const status = document.getElementById("status");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let closes = [];

    ws.onopen = () => {
      status.textContent = "ðŸŸ¢ Conectado ao Nexus Stream";
      status.style.background = "#15803d";
    };

    ws.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      if (msg.close) {
        closes.push(msg.close);
        if (closes.length > 100) closes.shift();
        drawChart();
      }
    };

    ws.onclose = () => {
      status.textContent = "ðŸ”´ Desconectado";
      status.style.background = "#b91c1c";
    };

    function drawChart() {
      const w = canvas.width = canvas.clientWidth;
      const h = canvas.height = canvas.clientHeight;
      ctx.clearRect(0, 0, w, h);
      ctx.beginPath();
      ctx.strokeStyle = "#38bdf8";
      ctx.lineWidth = 2;

      const step = w / closes.length;
      closes.forEach((v, i) => {
        const max = Math.max(...closes);
        const min = Math.min(...closes);
        const y = h - ((v - min) / (max - min)) * h;
        if (i === 0) ctx.moveTo(0, y);
        else ctx.lineTo(i * step, y);
      });
      ctx.stroke();
    }
  </script>
</body>
</html>
